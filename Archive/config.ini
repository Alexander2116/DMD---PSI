[compression]
compression_percent = 50

[pattern]
basis_type=random single pixel
;size of hadamard pattern. For hadmard must be 2^n. (limit is 128 for my laptop's memory)
basis_size=60
;number of pixels of DMD to cover with sensing matrix
sensing_area=900
;sensing area top left position
top_left_x=100
top_left_y=5

[file handling]
;name of file to save indexes of basis used to
basis_indices_filename=basis_numbers_run15.txt